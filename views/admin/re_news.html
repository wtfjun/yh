
<section class="rt_wrap content mCustomScrollbar">
  <div class="rt_content">

    <br>
    <button class="link_btn" onclick="setContent()">点击获得原新闻内容</button>
    <br>
    
    <br>
    <form id="newsForm" action="/admin/reNews" method="post" onsubmit="return newsSubmit()">

    <input class="link_btn" type="submit" value="保存" />
    <br>
    <br>
      <input id="title" name="title" class="textbox textbox_295" value='<%= news.title %>' type="text" placeholder="请输入新闻标题">

     

      <h1>以下填写新闻内容：</h1>
      <input id="desc" type="text" name="desc" style="display: none">
      <input id="id" type="text" name="id" style="display: none" value='<%= news.id %>'>
      <input id="type" type="text" name="type" style="display: none" value='<%= news.type %>'>
        
      
      <div  style="width:900px;z-index:-10;height:400px;">    
        <script id="editor" type="text/plain" style="width:900px;z-index:-10;height:300px;"></script>
      </div>
      
    </form>     
  </div>
</section>

<script type="text/javascript">

  //实例化编辑器
  //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
  var ue = UE.getEditor('editor');
  
  
  function getContent() {
      var arr = [];
     /* arr.push("使用editor.getContent()方法可以获得编辑器的内容");
      arr.push("内容为：");*/
      arr.push(UE.getEditor('editor').getContent());
      return (arr.join("\n"));
  }


  function setContent() {
    UE.getEditor('editor').setContent('<%- news.desc %>');
    return false;
  }

  function newsSubmit() {
    $('#desc').val(getContent());

    //alert($('#desc').val());
  }
  
</script>
