<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>后台登录</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="/css/admin.css" />
<style>
body{height:100%;background:#16a085;overflow:hidden;}
canvas{z-index:-1;position:absolute;}
</style>
<script src="/js/jquery.min.js"></script>
<script src="/js/verificationNumbers.js"></script>
<script src="/js/Particleground.js"></script>
<script>
$(document).ready(function() {
  //粒子背景特效
  $('body').particleground({
    dotColor: '#5cbdaa',
    lineColor: '#5cbdaa'
  });
  //验证码
  createCode();
  //测试提交，对接程序删除即可
  // $(".submit_btn").click(function(){
  //   location.href="index.html";
  //   });
});
</script>
</head>
<body>
<form action="/admin/signup" method="post">
<dl class="admin_login">
 <dt>
  <strong>站点后台管理系统</strong><br>
  <strong>用户注册 Signup</strong>
  <em>Management System</em>
 </dt>
 <dd class="user_icon">
  <input type="text" name="user_name" placeholder="请输入用户名" class="login_txtbx user_name"/>
 </dd>
 <dd class="pwd_icon">
  <input type="password" name="password" placeholder="请输入密码" class="login_txtbx password"/>
 </dd>
 <dd class="pwd_icon">
  <input type="password" name="re_pass" placeholder="请再次输入密码" class="login_txtbx re_pass"/>
 </dd>
 <dd class="val_icon">
  <div class="checkcode">
    <input type="text" id="J_codetext" placeholder="验证码" style="width: 170px;" class="login_txtbx">
    <canvas class="J_codeimg" id="myCanvas" style="right: 0;" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
  </div>
  
 </dd>
 <dd>
  <input type="submit" value="立即注册" class="submit_btn" onClick="return validate();" />
 </dd>
 <dd>
  <p>© 2015-2016 CY-Tech 版权所有</p>
  <p id="error" style="color: red"><%= error %></p>
  
 </dd>
</dl>
</form>
</body>
</html>
