<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>后台管理系统</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="/css/admin.css" />
<!--[if lt IE 9]>
<script src="js/html5.js"></script>
<![endif]-->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script src="/ueditor/ueditor.all.js"></script>
<script>
	(function($){
		$(window).load(function(){
			
			$("a[rel='load-content']").click(function(e){
				e.preventDefault();
				var url=$(this).attr("href");
				$.get(url,function(data){
					$(".content .mCSB_container").append(data); //load new content inside .mCSB_container
					//scroll-to appended content 
					$(".content").mCustomScrollbar("scrollTo","h2:last");
				});
			});
			
			$(".content").delegate("a[href='top']","click",function(e){
				e.preventDefault();
				$(".content").mCustomScrollbar("scrollTo",$(this).attr("href"));
			});
			
		});
	})(jQuery);
</script>
</head>
<body>
<!--header-->
<header>
 <h1><img src="/img/admin_logo.png"/></h1>
 <ul class="rt_nav">
  <li><a href="/" target="_blank" class="website_icon">站点首页</a></li>
  <li><a href="#" class="admin_icon"><%= user_name %></a></li>
  <li><a href="#" class="set_icon">账号设置</a></li>
  <li><a href="/admin/loginOut" class="quit_icon">安全退出</a></li>
 </ul>
</header>

<!--aside nav-->
<aside class="lt_aside_nav content mCustomScrollbar">
 <h2><a href="/admin">后台首页</a></h2>
 <ul>
  <li>
   <dl>
    <dt>新闻中心</dt>
    <!--当前链接则添加class:active-->
    <dd><a href="/admin/news?type=company" class="active">公司新闻</a></dd>
    <dd><a href="#">行业动态</a></dd>
   </dl>
  </li>
  <li>
   <dl>
    <dt>产品中心</dt>
    <dd><a href="#">产品1</a></dd>
    <dd><a href="#">产品2</a></dd>
    <dd><a href="#">产品2</a></dd>
   </dl>
  </li>
  <li>
   <dl>
    <dt>账号管理</dt>
    <dd><a href="#">修改密码</a></dd>
   </dl>
  </li>
  
 
 </ul>
</aside>

<%- body %>

</body>
</html>
